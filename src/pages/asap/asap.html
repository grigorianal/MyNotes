<ion-header>

  <ion-navbar>
    <ion-title>asap</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #dataForm="ngForm" (ngSubmit)="poxosData(dataForm.value)">
    <ion-item>

      <ion-textarea rows="10" cols="50" [(ngModel)]="name" name="name">

      </ion-textarea>
    </ion-item>


    <button ion-button (click)="myCalendar()">Open Calendar on Current Date</button>
    <button ion-button type="submit" block>Add</button>
  </form>

  <button id="button1" ion-button small type="button" color="secondary" round (click)="goToHomePage()">Return Home
    page
  </button>

</ion-content>
